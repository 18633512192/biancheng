<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 可以将js代码写在标签的onclick的属性中 -->
    <!-- 当点击按钮是js代码才会执行 -->
    <button onclick="alert('加载失败')">提交</button>

    <!-- 可以将js代码写在a标签的href属性中，这样当我们点击a标签是就会执行js代码 -->
    <a href="javascript:alert('连接失败')">连接</a>
</body>
</html>
